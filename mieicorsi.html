<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corsometro</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />

</head>

<body>
    <ion-app>
        <ion-header>
            <ion-toolbar color="primary">
                <ion-title>Corsometro</ion-title>
            </ion-toolbar>
        </ion-header>

        <ion-content>
            <ion-grid>
                <ion-row>
                    <ion-col size-md="6" offset-md="3">
                        <ion-card>
                            <ion-card-content>
                                <ion-card-title>Aggiungi corso</ion-card-title>
                                <ion-item>
                                    <ion-label position="floating">Nome</ion-label>
                                    <ion-input type="text" id="nome-corso"></ion-input>
                                </ion-item>
                                <ion-item>
                                    <ion-label position="floating">Punteggio (0-5)</ion-label>
                                    <ion-input type="number" id="punteggio-corso"></ion-input>
                                </ion-item>

                                <!-- bottoni -->
                                <div margin-vertical text-right>
                                    <ion-button id="cancella-btn" fill="outline" color="danger">
                                        <ion-icon slot="start" name="close"></ion-icon>
                                        Cancella
                                    </ion-button>
                                    <ion-button id="aggiungi-btn">
                                        <ion-icon slot="start" name="add"></ion-icon>
                                        Aggiungi
                                    </ion-button>
                                </div>
                                <!--  -->

                            </ion-card-content>
                        </ion-card>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col  size-md ="6" offset-md ="3">
                            <ion-list id="list-corsi">
                            </ion-list>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size-md="6" offset-md = "3">
                            <b>Media punteggi:</b>
                            <p id="media"></p>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-content>
        <ion-alert-controller></ion-alert-controller>
    </ion-app>

    <script src="mieicorsi.js"></script>

</body>

</html>
